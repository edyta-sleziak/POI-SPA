<template>
  <section class="ui raised segment">
    <h3 class="ui header">User's settings</h3>
    <div class="ui grid">
      <div class="ten wide column">
        <div class="ui form">
          <form submit.delegate = "updateSettings()">
            <div class="two fields">
              <div class="field">
                <label>First Name</label> <input value.bind="firstName" type="text" placeholder="${user.firstName}" />
              </div>
              <div class="field">
                <label>Last Name</label> <input value.bind="lastName" placeholder="${user.lastName}" type="text"  />
              </div>
            </div>
            <div class="field"><label>Email</label> <input value.bind="email" placeholder="${user.email}" readonly="true" type="text" /></div>
            <div class="field"><label>Password</label> <input value.bind="password" type="password" /></div>
            <button class="ui blue submit button">Save changes</button>
          </form>
        </div>
      </div>
      <div class="six wide center aligned middle aligned column">
        <button class="ui red button" type="button" click.delegate = "deleteAccount()">Delete account</button><br /><br />
        <article>Clicking on the above button will permanently delete your account. You will no longer we able to log in.  </article>
      </div>
    </div>
  </section>
</template>
